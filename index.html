<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Google</title>
</head>

<body>
    <header>
        <nav id="top-nav">
            <ul class="header-nav">
                <a href="#">Gmail</a>
                <a href="#">Images</a>
                <a href="#"><img src="images/apps.png" alt="More Apps" class="header-img" id="app" width="25px"></a>
                <a id="account" href="#" class="header-img">B</a>
            </ul>
        </nav>
    </header>
    <div class="container">
        <section>
            <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google">
        </section>
        <section>
            <form action="">
                <div class="input-container">
                    <img src="images/search.png" alt="search icon">
                    <input type="text" placeholder=" Search Google or type a URL">
                    <img src="images/mic.png" alt="mic icon">
                </div>
                <div class="button-container">
                    <button>Google Search</button>
                    <button>I'm Feeling Lucky</button>
                </div>
            </form>
        </section>
        <section>
            <a href="#">Learn how Google keeps you safe online</a>
            <p>Google offered in: <span><a href="#">Maori</a></span></p>
        </section>
    </div>
    <footer>
        <div id="nationality">
            <h4>New Zealand</h4>
        </div>
        <nav id="footer-nav">
            <ul class="header-nav">
                <a href="#">About</a>
                <a href="#">Advertising</a>
                <a href="#">Business</a>
                <a href="#">How Search works</a>
            </ul>
            <ul class="header-nav">
                <a href="#">Privacy</a>
                <a href="#">Terms</a>
                <a href="#">Settings</a>
            </ul>
        </nav>
    </footer>
</body>

</html>
